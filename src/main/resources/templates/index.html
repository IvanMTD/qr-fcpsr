<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title th:text="${title}"></title>
        <link href="/css/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body>
        <div class="container-up">
            <div>
                <img src="/img/qr-code.gif" style="width: 40vh; border-radius: 20px">
                <p style="color: white; text-align: center">Наши контакты:</p>
            </div>
        </div>
        <div class="container-down">
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="https://www.fcpsr.ru">
                        <span class="icon">
                            <!--<ion-icon name="home-outline"></ion-icon>-->
                            <!--<ion-icon name="home"></ion-icon>-->
                            <img src="/img/logo.png" width="26" height="26">
                        </span>
                            <span class="text">ФЦПСР</span>
                            <span class="circle"></span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="https://t.me/fcpsr_minsport_rf">
                        <span class="icon">
                            <!-- <ion-icon name="person-outline"></ion-icon> -->
                            <!--<ion-icon name="person"></ion-icon>-->
                            <img src="/img/telegram.png" width="24" height="24">
                        </span>
                            <span class="text">Telegram</span>
                            <span class="circle"></span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="https://vk.com/fcpsr_ru">
                        <span class="icon">
                            <!-- <ion-icon name="chatbubble-outline"></ion-icon> -->
                            <!--<ion-icon name="chatbubble"></ion-icon>-->
                            <img src="/img/vk.png" width="24" height="24">
                        </span>
                            <span class="text">ВКонтакте</span>
                            <span class="circle"></span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="https://rutube.ru/channel/24108177/">
                        <span class="icon">
                            <!-- <ion-icon name="camera-outline"></ion-icon> -->
                            <!--<ion-icon name="camera"></ion-icon>-->
                            <img src="/img/rutube.png" width="24" height="24">
                        </span>
                            <span class="text">Rutube</span>
                            <span class="circle"></span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="https://www.youtube.com/channel/UCw95g3Yu6p5LVPpRPv_pARg">
                        <span class="icon">
                            <!-- <ion-icon name="settings-outline"></ion-icon> -->
                            <!--<ion-icon name="settings"></ion-icon>-->
                            <img src="/img/youtube.png" width="24" height="24">
                        </span>
                            <span class="text">Youtube</span>
                            <span class="circle"></span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            const list = document.querySelectorAll('.list');

            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('active'));
                this.classList.add('active');
            }

            list.forEach((item) =>
                item.addEventListener('mouseenter', activeLink));
        </script>
        <script src="/js/main.js"></script>
    </body>
</html>
